<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>javascript Function</title>
	<style type="text/css">
	    #center{
	    	width:80%;
	    	margin: 0 auto;
	    	text-align: center;
	    }
		#demo1{
			font-size: 20px;
			line-height:40px;
			width:100%;
			height:40px;
			border: 1px solid #eee;
		}
	</style>
</head>
<body>
	<div id="center">
	<h1>javascript Function</h1>
	<p></p>
	<p></p>
	<p></p>
	</div>
	<script>
		function multiplication(p1,p2){
			return p1*p2;
		}
		var ps=document.getElementsByTagName("p");
		for(var i=0;i<ps.length;i++){
			 p1=i+4;
		     p2=i+3;
			 ps[i].innerText=p1+"*"+p2+"="+multiplication(p1,p2);
		}
	</script>
</body>
</html>
