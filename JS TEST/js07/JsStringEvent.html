<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var str1 = "This is a string";
    var str2 = "You Have Only One Life";
    //字符串长度
    console.log(str1.length);//16
    //字符串连接
    console.log(str1 + " " + str2);//This is a string You Have Only One Life
    //返回指定索引位置的字符
    console.log(str1.charAt(str1.length - 1));//g
    //返回字符串的片段
    console.log(str2.slice(0, 4));//You 
    //返回位于String对象中指定位置的子字符串
    console.log(str1.substring(5, 7));//is
    //split将字符串分割成数组
    console.log(str1.split(" "));//["This", "is", "a", "string"]
    //...

</script>
</body>
</html>
