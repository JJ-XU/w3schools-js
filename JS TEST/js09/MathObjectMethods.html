<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Math Object Methods</title>
</head>
<body>
<script>
    Math.PI;//PI=3.1415926...
    var x = Math.round(4.7);//四舍五入取整，x=5
    var y = Math.pow(3, 4);//3的4次方 y=81
    var z = Math.sqrt(49);//49开平方 z=7
    var a = Math.abs(-3.4);//-3.4的绝对值 a=3.4
    var b = Math.ceil(2.9);//向上取整 b=3
    var c = Math.floor(2.9);//向下取整 c=2
    var d = Math.sin(90 * Math.PI / 180);// sin90=1 d=1
    var e = Math.cos(90 * Math.PI / 180);//cos90=6.123233995736766e-17  e=6.123233995736766e-17
    Math.random();//随机生成[0,1)之间的数
    console.log(Math.min(1, -20, 8, 3, 90));//-20
    console.log(Math.max(1, -20, 8, 3, 90));//90
</script>
</body>
</html>
