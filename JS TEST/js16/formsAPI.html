<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forms API</title>
</head>
<body>
<p>输入值必须是150~250之间的值：方法一</p>
<input id="num" type="number" min="150" max="250" required>
<button onclick="checkNum()">查询</button>
<p>输入值必须是150~250之间的值：方法二</p>
<input id="num1" type="number" min="150" max="250" required>
<button onclick="check2Num()">查询</button>

<p id="msg"></p>
<script>
    var num1 = document.getElementById("num1");
    var msg = document.getElementById("msg");
    var num = document.getElementById("num");
    msg.style.color = "red";
    function checkNum() {
        if (num.checkValidity() == false) {
            msg.innerHTML = num.validationMessage;
        } else {
            msg.innerHTML = "输入正确";
            msg.style.color = "green";

        }
    }

    function check2Num() {
        var tips = "";
        if (num1.validity.rangeOverflow) {
            tips = "数值必须小于250";
        } else if (num1.validity.rangeUnderflow) {
            tips = "数值必须大于150";
            msg.style.color = "red";
        } else {
            tips = "输入正确";
            msg.style.color = "green";
        }
        msg.innerHTML = tips;

    }

</script>


</body>
</html>
