<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Object Method</title>
</head>
<body>
<p id="cat"></p>
<script>
    /**
     * @param name {string} 猫的名字
     * @param eyesColor {string} 猫眼睛的颜色
     * @param age {string} 猫的年龄
     * @constructor
     */
    function Cat(name, eyesColor, age) {
        this.name = name;
        this.eyesColor = eyesColor;
        this.age = age;
        this.hobby = "抓老鼠";
        /**
         * 改变爱好
         * @param hobby {string} 爱好
         */
        this.changeHobby = function (hobby) {
            this.hobby = hobby;
        }
    }
    var cat = new Cat("bobo", "蓝色", "2");
    cat.changeHobby("吃鱼");
    document.getElementById('cat').innerHTML =`${cat.name}是一只${cat.age}岁的猫，爱好${cat.hobby}!`;//使用了ES6模板字符串
</script>
</body>
</html>
