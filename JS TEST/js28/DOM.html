<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS DOM</title>
</head>
<body>
<!--
    因为使用的是childnodes，ul和li之间不留空则不会多出textnode，
    这是childnodes与child的区别，因为格式化代码会默认的将ul和li
    换行处理，故这里重新将它放在同一行
-->
<ul id="item"><li>item1</li><li>item2</li><li>item3</li></ul>
<div id="first"></div>
<div id="last"></div>
<script>
    var item = document.getElementById("item");
    var first = document.getElementById("first");
    var last = document.getElementById("last");
    var firstChild = item.childNodes[0];
    var firstChildren = item.firstChild;
    var secondChild = item.childNodes.item(1);
    var lastChild = item.lastChild;
    var count = item.childNodes.length;
    console.log("节点名:" + item.nodeName);
    console.log("firstChild:" + firstChild);
    console.log("firstChildren:" + firstChildren);
    console.log("secondChild:" + secondChild);
    console.log("lastChild:" + lastChild)
    console.log(count);
    console.log(item.childNodes);
    //操作节点
    function createElement(tagname, textnode) {
        var node = document.createElement(tagname);
        node.innerText = textnode;
        return node;
    }
    var li1 = createElement("li", "item4");
    var li2 = createElement("li", "item5");
    var li3 = createElement("li", "item6");
    item.appendChild(li1);//插入到最后一个
    item.insertBefore(li3, null);//插入到最后一个
    item.insertBefore(li2, item.children.item(2));//插入到第三个前面
    item.replaceChild(li1, item.firstChild);//替换第一个
    item.removeChild(item.lastChild);
    for (var i = 0; i < item.childNodes.length; i++) {
        if (item.childNodes[i].nextSibling == null) {
            last.innerText= item.childNodes[i].innerText + "是最后一个li元素的值";
        } else if (item.childNodes[i].previousSibling == null) {
            first.innerText = item.childNodes[i].innerText + "是第一个li元素的值";
        }
    }
</script>

</body>
</html>
