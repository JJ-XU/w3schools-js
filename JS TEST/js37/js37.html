<html>
<head>
    <meta charset="utf-8">
    <title>计时器</title>
    <style>
        .btn{
            width: 80px;
            height:30px;
            border: none;
            background:skyblue;
            color: white;
            outline: none;
        }
        #txt{
            height:30px;
        }
    </style>
    <script>
        var c=0;
        var timer;
        /**
         * 点击计时开始触发的方法，
         * 用于设置时间从0开始每秒加一
         */
        function startCount() {
            document.getElementById('txt').value=c;
            c=c+1;
            timer=setTimeout("timedCount()",1000);
        }
        /**
         * 点击计时结束触发的方法，
         * 用于将时间重置为0
         */
        function stopCount() {
            c=0;
            setTimeout("document.getElementById('txt').value=0",0);
            clearTimeout(timer);
        }
    </script>
</head>
<body>
<form>
    <input type="button" value="开始计时！" class="btn" onClick="startCount()">
    <input type="text" id="txt" disabled="disabled">
    <input type="button" value="停止计时！" class="btn" onClick="stopCount()">
</form>
<p>点击开始计时按钮，输入框的值会从0开始递增，点击停止计时将输入框的值重置为0</p>
</body>
</html>
