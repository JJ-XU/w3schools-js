<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript object</title>
</head>
<body>
<script>
    /**
     * @file JavaScript object
     * @author 许文娟
     * @copyright 2014-2017 海量云图（北京）数据技术有限公司
     */

    /**
     * Checking类
     * @param number amount 金额
     * @constructor
     */
    function Checking(amount) {
        this.balance = amount;
        this.deposit = deposit;
        this.withdraw = withdraw;
        this.toString = toString;
    }

    /**
     * 存钱
     * @param number amount 金额
     */
    function deposit(amount) {
        this.balance += amount;
    }

    /**
     * 取钱
     * @param number amount 金额
     */
    function withdraw(amount) {
        if (amount <= this.balance) {
            this.balance -= amount;
        } else {
            console.log("余额不足");
        }
    }

    /**
     * 显示余额
     * @returns {string}
     */
    function toString() {
        return "余额：" + this.balance;
    }

    var account = new Checking(600);
    account.deposit(1000);
    console.log(account.toString());    //余额：1600
    account.withdraw(750);
    console.log(account.toString());    //余额：850
    account.withdraw(890);              //余额不足
    console.log(account.toString());   //余额：850

</script>
</body>
</html>
